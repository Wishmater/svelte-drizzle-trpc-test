<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			function getLoadErrorHtml() {
				return "<div style='background-color: darkred; padding: 0.8rem 0.8rem 1.5rem 1.5rem; font-size: medium; color: white;'>" +
						"An error occurred while loading the page. Please try the following:" +
							"<br> - Check your connection and try " +
								"<a href='javascript:window.location.reload(true)' style='color: deepskyblue; text-decoration: underline;'>reloading the page</a>" +
							"<br> - Try updating your browser, or enable " +
								"<a href=\"javascript:document.cookie='FullSSR=true; Path=/;'; javascript:window.location.reload(true);\" style='color: deepskyblue; text-decoration: underline;'>no JS mode</a> " +
								"(worse performance but works on older browsers)" +
					"</div>";
			}
			function insertLoadErrorHtml() {
				document.body.insertAdjacentHTML("beforebegin", getLoadErrorHtml());
			};
			window.onerror = insertLoadErrorHtml;
			window.onunhandledrejection = insertLoadErrorHtml;
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-code="hover" data-sveltekit-preload-data="tap">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
